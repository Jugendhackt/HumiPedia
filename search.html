<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1 id="title">Search</h1>
</header>
<form action="search.html">
    <label for="query">
        <input type="search" placeholder="Plant" name="query" id="query">
    </label>
    <input type="submit">
</form>
<h2 id="subtitle">Results</h2>
<div id="results">
<ul>
<li> <div class="entry">
    <img alt="Foto von $name_german" src="$plant_img" class="plant_img"/>
    <span class="name_german">$name_german</span>
    <br>
    <span class="name_latin">$name_latin</span>
    <p class="short_description">$short_description</p> <span class=\"clear\"> </span>
</div> </li>
</ul>
</div>
</body>
</html>
